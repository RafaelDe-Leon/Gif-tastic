<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Gif Tastic</title>
</head>

<body>
    <div class="container">

        <div id="create-button"></div>
        <!-- this form is where the user will input stuff about the data to search -->
        <form id="gif-form">

            <label for="gif-input"> Click to Add Gif</label>
            <input type="text" id="gif-input"><br>

            <!-- This button will trigger our AJAX call -->
            <input id="find-gif" type="submit" value="Gif Search">

        </form>

        <!-- We will dump our JSON content here -->

        <div id="gif-view"></div>

    </div>



    <script src="assets/javascript/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>

</html>
